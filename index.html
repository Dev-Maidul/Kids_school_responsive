<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids-School</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d06cf118e.js" crossorigin="anonymous"></script>
</head>
<body class="quicksand-font">
    <header>
        <!-- Navbar for Desktop -->
        <nav class="navbar dgrid">
            <div class="navleft dflex">
                <div class="logo"><img src="./assets/logo.png" alt=""></div>
                <div class="brand black"><h1>SCHOOL</h1></div>
            </div>
            <div class="navmid">
                <ul>
                    <li><a href="#" class="id orange">Home</a></li>
                    <li><a href="#" class="id sky_blue">About</a></li>
                    <li><a href="#" class="id velvet">Facilities</a></li>
                    <li><a href="#" class="id navy_blue">Admission</a></li>
                </ul>
            </div>
            <div class="navright">
                <button id="contact-btn" class="btn-primary">Contact</button>
            </div>
        </nav>
        <!-- Mobile menu -->
         <nav class="mobile dflex">
            <div class="mobileleft">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="mobilemid"></div>
            <div class="mobileright">
                <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
    </header>
    <main>
        <section class="banner dflex">
            <div class="banner-left">
                <h1 class="banner-titile"><span class="orange">Empowering</span> <br>
                    students from small <br> age <span class="sky_blue">towards vision</span></h1>
                    <p class="banner-des black">With the courage, Confidence, Creativity and Compassion to make <br> their Unique Contribution in a Diverse and Dynamic World.</p>
                    <button id="enroll" class="btn-primary">Enroll Now</button>
            </div>
            <div class="banner-right">
                <img src="./assets/hero-kids.png" alt="" class="banner-img">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
